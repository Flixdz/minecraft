<!DOCTYPE html>
<html class="mdui-theme-auto">
<head>

      <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body class="mdui-theme-auto">
<!-- App Bar -->

<div class="container">
    <!-- Isi halaman -->
     <div class="pt-2"><marquee class="fw-bold">Dont forget to subs my Channel :></marquee></div>
    <div class="text-center">
        
        <div style="padding-top: 2em;"></div><br>

 </div>

 <div class="container text-center">
     <mdui-button variant="filled"><span><iconify-icon icon="line-md:youtube-filled" inline></iconify-icon> YouTube</span></mdui-button>
     <mdui-button variant="filled"><span><iconify-icon icon="line-md:instagram" inline></iconify-icon> Instagram</span></mdui-button>
 </div>

    <div class="container my-4">

        <mdui-card-header style="margin-bottom:8px;">

        </div>

    </div>
    
    <!-- 2 -->

          <mdui-button variant="filled">Donate</mdui-button>
        </div>
      </mdui-card>
    </div>

  </div>
</div>

  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
 <script>
  // Set tema default biru saat halaman load
  mdui.setColorScheme('#ba1a1a', {
    target: document.documentElement
  });
  mdui.setColorScheme('#000fff', {
    target: document.querySelector('.eol')
  });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
